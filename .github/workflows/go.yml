name: Go

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Bash
      run: cd test
    
    - name: Module
      run: go mod init -v "https://github.com/minitato/devops-test"
      
    - name: M/T
      run: go mod tidy
      
    - name: Init
      run: go init -v

    - name: Test
      run: go test -v